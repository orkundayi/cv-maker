name: cv_maker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.5.1
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # File operations
  file_picker: ^10.3.1
  
  # Image handling
  image_picker: ^1.0.7
  image_picker_web: ^4.0.0
  
  # Responsive design
  responsive_framework: ^1.0.0
  
  # Date handling
  intl: ^0.20.2
  
  # Icons
  phosphor_flutter: ^2.1.0
  
  # Utilities
  uuid: ^4.4.0
  
  # Form validation
  form_validator: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/NotoSans-Black.ttf
          weight: 900
        - asset: assets/fonts/NotoSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSans-ExtraLight.ttf
          weight: 200
